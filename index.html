<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="principal">
    <div class="container">
      <div class="titulo">
        <hr />
        <h2>Conversor de monedas Nacional</h2>
        <hr />
      </div>
      <div class="card" style="width: 21rem">
        <h4>Pesos CLP</h4>
        <input type="input" id="pesos" placeholder="Ingrese el monto en CLP" />
        <label>Moneda a convertir:</label>
        <select id="divisa">
          <option value="uf">UF</option>
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
        </select>
        <button id="buscar" type="button" class="btn btn-info">Buscar</button>
        <p id="resultado"><strong>Resultado:</strong></p>
      </div>
    </div>
    <div id="grafico" class="grafico">
      <canvas id="myChart" class="myChart"></canvas>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
